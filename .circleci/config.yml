# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

jobs:
  backend-test: 
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-pip-dependencies-{{ checksum "backend/requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-pip-dependencies-
      - run:
          working_directory: backend
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
      - save_cache:
          paths: [backend/venv]
          key: v1-pip-dependencies-{{ checksum "backend/requirements.txt" }}
      - run:
          working_directory: backend
          name: Run unit tests
          command: |
            . venv/bin/activate
            make test

  backend-lint:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-pip-dependencies-{{ checksum "backend/requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-pip-dependencies-
      - run:
          working_directory: backend
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
      - save_cache:
          paths: [backend/venv]
          key: v1-pip-dependencies-{{ checksum "backend/requirements.txt" }}
      - run:
          working_directory: backend
          name: Run linters
          command: |
            . venv/bin/activate
            make lint

  docker-build:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          working_directory: backend
          name: build docker image
          command: |
            make build

  docker-push:
    docker:
      - image: cimg/python:3.10.2
        auth:
          username: $DOCKERHUB_ACCESS_ID
          password: $DOCKERHUB_ACCESS_TOKEN
    steps:
      - checkout
      - run:
          working_directory: backend
          name: build docker image
          command: |
            make publish
    
  
# Invoke jobs via workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  default: 
    jobs:
      - backend-test
      - backend-lint
      - docker-build
      # - docker-scan
      - docker-push